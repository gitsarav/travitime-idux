<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="bg-blue-400 d-flex align-itmes-center main-div">
    <!-- <div class="container-fluid p-5 d-flex justify-content-between align-itmes-center">
    <h3>Travitime</h3>
    <p><em>Dont have an account? </em> <a routerLink="/signup">sign up</a></p>
  </div> -->
    <div class=" m-auto p-5 bg-white rounded shadow-sm login-div">
      <div class="row">
        <div class="col-12 col-md-12 px-5">
          <h5 class="text-secondary">Login in to your Travitime account</h5>

          <div class="form-group pb-3 pt-3">
            <div>Email Address</div>
            <input type="text" class="form-control" ngModel name="email" required placeholder="name@conpany.com.">
          </div>
          <div class="form-group pb-3">
            <div>Password</div>
            <div class="input-group mb-3">
              <input [type]="!showPassword ? 'password' : 'text'" class="form-control" ngModel name="password"
                minlength="6" placeholder="password">
              <button class="btn btn-outline-secondary" (click)="onClickEye()" type="button" id="inputGroupFileAddon04">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  *ngIf="!showPassword; else showPasswordIcon" class="bi bi-eye-slash" viewBox="0 0 16 16">
                  <path
                    d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                  <path
                    d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                  <path
                    d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
                </svg>
                <ng-template #showPasswordIcon>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                    viewBox="0 0 16 16">
                    <path
                      d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                  </svg>
                </ng-template>
              </button>

            </div>
          </div>

          <div class="d-flex py-3 justify-content-between">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember Me
              </label>
            </div>
            <a routerLink='/forgot-password'><small>Forgot password</small></a>
          </div>



          <div class="d-grid" *ngIf="!isLoading; else loading;">

            <button class="btn-orange" type="submit">Sign in</button>

          </div>
          <ng-template #loading>
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </ng-template>

        </div>
      </div>
      <p class="pt-3 text-center min-text"><em>Dont have an account? <a [routerLink]="'/signup'"> Sign up</a></em></p>
    </div>

  </div>
</form>

<app-toast></app-toast>
