<form>
  <div class="m-auto w-50 bg-blue-400 d-flex align-itmes-center main-div">
    <!-- <div class="container-fluid p-5 d-flex justify-content-between align-itmes-center">
    <h3>Travitime</h3>
    <p><em>Dont have an account? </em> <a routerLink="/signup">sign up</a></p>
  </div> -->
    <div class="  p-5 bg-white rounded shadow-sm login-div">
      <div class="row">
        <div class="col-12 col-md-12 px-5">
          <h5 class="text-secondary">Reset Your Travitime Account Password</h5>

          <div class="form-group pb-3 pt-3">
            <div>New Password</div>
            <input type="text" class="form-control" ngModel name="password" required>
          </div>
          <div class="form-group ">
            <div>Confirm New Password</div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" ngModel name="confirmPassword" required>

            </div>
          </div>

          <div class="d-flex  justify-content-between">
            <p>Must be at least 8 characters. We recommend using a
              combination of upper and lowercase letters, numbers,
              and special characters.</p>
          </div>



          <div class="d-grid">

            <button class="btn-orange" type="submit">Reset Password</button>

          </div>
          <ng-template #loading>
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </ng-template>

        </div>
      </div>

    </div>

  </div>
</form>
