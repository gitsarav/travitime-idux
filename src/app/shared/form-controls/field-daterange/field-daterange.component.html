
<div class="form-group pt-4">
    <div class="label">{{ label }}</div>
    <div class="form-inline">
        <div class="form-group hidden">
            <div class="input-group">
              <input name="datepicker"
              style="visibility: hidden;"
                     class="form-control"
                     ngbDatepicker
                     #datepicker="ngbDatepicker"
                     [autoClose]="'outside'"
                     (dateSelect)="onDateSelection($event)"
                     [displayMonths]="2"
                     [dayTemplate]="t"
                     outsideDays="hidden"
                     [startDate]="fromDate!"
                     tabindex="-1">
              <ng-template #t let-date let-focused="focused">
                <span class="custom-day"
                      [class.focused]="focused"
                      [class.range]="isRange(date)"
                      [class.faded]="isHovered(date) || isInside(date)"
                      (mouseenter)="hoveredDate = date"
                      (mouseleave)="hoveredDate = null">
                  {{ date.day }}
                </span>
              </ng-template>
            </div>
          </div>
        <div class="form-group">
          <label for="fromDate" class="">{{'From' | translate}}</label>
          <div class="input-group">
          <input #dpFromDate
               class="form-control ml-2" placeholder="yyyy-mm-dd"
               name="dpFromDate"
               [value]="formatter.format(fromDate)"
               (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar p-1" (click)="datepicker.toggle()" type="button"><i class='bx bx-calendar  bx-sm'></i></button>
        </div>
      </div>
        </div>
        <div class="form-group">
          <label for="toDate" class="pl-3">{{'To' | translate}}</label>
          <div class="input-group">
            <input #dpToDate
                   class="form-control ml-2" placeholder="yyyy-mm-dd"
                   name="dpToDate"
                   [value]="formatter.format(toDate)"
                   (input)="toDate = validateInput(toDate, dpToDate.value)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar p-1" (click)="datepicker.toggle()" type="button"><i class='bx bx-calendar  bx-sm'></i></button>
            </div>
          </div>
        </div>
    </div>
      
</div>
