<div class="p-5 bg-white shadow-sm ">
  <div class="">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Type Tour Name" aria-label="Type Tour Name"
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Country</th>
          <th scope="col">Area</th>
          <th scope="col">Population</th>
          <th scope="col">View</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries">
          <th scope="row">{{ country.id }}</th>
          <td>
            <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2"
              style="width: 20px">
            {{ country.name }}
          </td>
          <td>{{ country.area | number}}</td>
          <td>{{ country.population | number }}</td>
          <td class=""> <a (click)="onClickView()"> <i class='bx bx-file-find'></i></a></td>
          <td><a routerLink="../edit/jdiidj"><i class='bx bx-edit-alt'></i></a></td>
          <td><i class='bx bx-trash'></i></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
      (pageChange)="refreshCountries()">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>

</div>
